<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* 16:9 FRAME */
#videoFrame {
  width: 100vw;
  height: 56.25vw;
  max-height: 100vh;
  max-width: 177.77vh;
  margin: auto;
  position: relative;
  background: linear-gradient(120deg,#ff5f6d,#ffc371);
  overflow: hidden;
}

/* CENTER CONTENT */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

/* TITLE */
h1 {
  font-size: 3.2vw;
  margin: 0;
  animation: fadeDown 2s ease forwards;
}
p {
  font-size: 1.4vw;
  max-width: 70%;
  animation: fadeUp 2.5s ease forwards;
}

/* SLIDESHOW */
.slideshow {
  position: absolute;
  inset: 0;
  z-index: -1;
}
.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  opacity: 0;
  animation: slideShow 16s infinite;
}
.slideshow img:nth-child(1){animation-delay:0s}
.slideshow img:nth-child(2){animation-delay:4s}
.slideshow img:nth-child(3){animation-delay:8s}
.slideshow img:nth-child(4){animation-delay:12s}

@keyframes slideShow {
  0%{opacity:0; transform:scale(1)}
  10%{opacity:1}
  40%{opacity:1; transform:scale(1.05)}
  50%{opacity:0}
}

/* ANIMATIONS */
@keyframes fadeDown {
  from{opacity:0; transform:translateY(-40px)}
  to{opacity:1; transform:translateY(0)}
}
@keyframes fadeUp {
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: yellow;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to {transform: translateY(100vh) rotate(720deg); opacity:0;}
}

/* TAP TEXT */
.tap {
  position: absolute;
  bottom: 20px;
  font-size: 1vw;
  opacity: .8;
}
</style>
</head>

<body onclick="start()">

<div id="videoFrame">

  <!-- PHOTOS -->
  <div class="slideshow">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
  </div>

  <!-- TEXT -->
  <div class="center">
    <h1>ðŸŽ‰ Happy Birthday Vidhi Didi ðŸŽ‰</h1>
    <p>
      Every second with you is joyful, precious, and full of love.<br>
      You are my guide, my strength, and my forever blessing ðŸ’–
    </p>
  </div>

  <div class="tap">ðŸ‘† Tap anywhere for music & celebration</div>

</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
let started=false;
function start(){
  if(started) return;
  started=true;
  document.getElementById("music").play();
  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.top="-10px";
    c.style.background=["#ff0","#f0f","#0ff","#fff","#ffd700"][Math.floor(Math.random()*5)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</html>
